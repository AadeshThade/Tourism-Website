<body class="show">
  <router-outlet></router-outlet>
  <div class="container-fluid">
    <section class="button-container">
      <mat-card class="example-card" *ngFor="let i of places" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{i.name}}</mat-card-title>
          <mat-card-subtitle><p>{{i.location}}</p></mat-card-subtitle>
        </mat-card-header>
        <img src="{{i.image}}" alt="Image" class="image-button" (click)="onImageClick()">
        <mat-card-content>
          <p>{{i.description}}</p>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="click" (click)="getplace(i.location,i.hotels,i.activities,i.images)" ><a href="/place">VISIT</a></button>
        </mat-card-actions>
      </mat-card>
    </section>
  </div>
</body>
