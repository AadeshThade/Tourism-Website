<div class="main">
  <h1>{{location}}</h1>
  <router-outlet></router-outlet>
  <mat-grid-list cols="4" rowHeight="250px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
      [ngStyle]="{ 'background-image': 'url(' + tile.image + ')', 'background-size': 'cover', 'background-position': 'center' }">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

  <div class="show">
    <div class="container-fluid">
      <section class="button-container">
        <mat-card class="example-card" *ngFor="let i of hotels">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{i.name}}</mat-card-title>
            <mat-card-subtitle style="color:white">{{i.location}}</mat-card-subtitle>
          </mat-card-header>
          <img src="{{i.image}}" alt="Image" class="image-button" (click)="onImageClick(i.price)">
          <mat-card-content>
            <p>{{i.description}}</p>
            <p><strong>Price:</strong> {{i.price | currency:'INR'}}</p>
            <p><strong>Number of Members:</strong> {{i.members}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="click" (click)="onImageClick(i.price)" (click)="login(i.price)">BOOK NOW</button>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
  </div>
</div>

<div class="actmain">
  <div class="activity">
    <button mat-button class="actimg" *ngFor="let i of activity">
      <p class="actlabel"> {{i.activity}}</p>
      <img src="{{i.image}}" width="355px" height="250px">
    </button>
  </div>
</div>
